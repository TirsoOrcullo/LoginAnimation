<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="main-container">
            <div class="photo-container">
                <img src="./img/pexels-mohamed-abdelsadig-3565086.jpg" alt="cover">
            </div>
            <div class="accounts">
                <div class="signIn active-account">
                    <div class="username-field">
                        <input id="userIn" class="usernameIn" type="text" name="user" required>
                        <label for="user" class="lab-username">
                            <span class="user-label">Username</span>
                        </label>
                    </div>

                    <div class="password-field">
                        <input id="passIn" class="passwordIn" type="password" name="pass" required>
                        <label for="pass" class="lab-password">
                            <span class="password-label">Password</span> 
                        </label>
                    </div>

                    <button id="subsignIn" class="submitsignIn">Submit</button>
                    <button class="signUpbut">Don't have an account? Sign Up</button>
                </div>

                <div class="signUp inactive"> 

                    <div class="usernameUp-field">
                        <input class="usernameUp" type="text" required>
                        <label class="lab-usernameUp">
                            <span class="usernameUp-label">Username</span> 
                         </label>
                    </div>

                    <div class="passwordUp-field">
                        <input class="passwordUp" type="password" required>
                        <label class="lab-passwordUp" for="">
                           <span class="passwordUp-label">Password</span> 
                        </label>
                    </div>

                    <div class="conpasswordUp-field">
                        <input class="conpasswordUp" type="password" required>
                        <label class="lab-conpasswordUp" for="">
                            <span class="conpasswordUp-label">Confirm Password</span> 
                        </label>
                   
                    </div>
                    <button class="submitsignUp">Sign Up</button>
                    <button class="signInbut">I already have an account. Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <div class="login-success">
        <div class="success-container">
            <i class="fas fa-check"></i>
            <h1>Login Successfully</h1>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
