<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="main-container">
            <div class="photo-container">
                <img src="./img/pexels-mohamed-abdelsadig-3565086.jpg" alt="cover">
            </div>
            <div class="accounts">
                <div class="signIn active-account">
                    <label for="">Username: </label>
                    <input id="userIn" class="usernameIn" type="text" placeholder="Username" required>
                    <label for="">Password: </label>
                    <input id="passIn" class="passwordIn" type="password" placeholder="*********" required>
                    <button id="subsignIn" class="submitsignIn">Submit</button>
                    <button class="signUpbut">Don't have an account? Sign Up</button>
                </div>

                <div class="signUp inactive"> 
                    <label for="">Username: </label>
                    <input class="usernameUp" type="text" placeholder="Username" required>
                    <label for="">Password: </label>
                    <input class="passwordUp" type="password" placeholder="*********">
                    <label for="">Confirm Password: </label>
                    <input class="conpasswordUp" type="password" placeholder="*********">
                    <button class="submitsignUp">Sign Up</button>
                    <button class="signInbut">I already have an account. Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <div class="login-success">
        <div class="success-container">
            <i class="fas fa-check"></i>
            <h1>Login Successfully</h1>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
